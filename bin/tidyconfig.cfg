// Config file for HTML tidy used by GLI's FormatConversionDialog.java 
// when converting GS2 format statements to GS3 format statements

// See tidy.sourceforge.net/docs/quickref.html
// See www.w3.org/People/Raggett/tidy/
// Run as `tidy -config bin/tidyconfig.cfg -utf8`

// Doesn't work, and the GLI java code looks for body> tag
//show-body-only: yes
// Doesn't work, but can pass -wrap 0 instead to make sure that the HTML which is output wraps
// wrapping: 0

output-xhtml: yes
show-warnings: yes
char-encoding: utf8
new-inline-tags: format, gsf:template,gsf:variable,gsf:variable2,gsf:defaultClassifierNode,gsf:script,gsf:style,gsf:image,params,gsf:link,gsf:OID,gsf:rank,gsf:icon,gsf:equivlinkgs3,gsf:cgi-param,gsf:displayText,gsf:displayItem,gsf:interfaceText,gsf:collectionText,gsf:metadata,gsf:foreach-metadata,gsf:meta-value,getMetadataName,gsf:text,gsf:if-metadata-exists,gsf:choose-metadata,gsf:switch,gsf:when,gsf:otherwise,gsf:if,gsf:else,gsf:default,gsf:headMetaTags
new-blocklevel-tags:
new-empty-tags:
new-pre-tags: 
