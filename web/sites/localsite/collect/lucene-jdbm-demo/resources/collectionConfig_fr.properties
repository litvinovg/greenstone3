name:Collection de démonstration
description:Ceci est une collection de démonstration pour le logiciel de bibliothèque numérique Greenstone3. Elle contient quelques éléments (11 livres) issus de la Bibliothèque du Développement Humanitaire. Elle est construite avec le moteur d'indexation Lucene et la base de données JDBM pour les métadonnées.
shortDescription:Collection de démonstration utilisant le moteur d’indexation Lucene et la base de données JDBM.
