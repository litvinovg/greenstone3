name=Demo Collection
description=This is a demonstration collection for the Greenstone3 digital library software. It contains a small subset (11 books) of the Humanitarian and Development Libraries. It is the Greenstone 3 equivalent of the Greenstone 2 demo collection, built with Lucene for indexing and JDBM as the database for metadata.
shortDescription=Demonstration collection containing a few books from the Humanitarian and Development Libraries. Uses Lucene and JDBM.
