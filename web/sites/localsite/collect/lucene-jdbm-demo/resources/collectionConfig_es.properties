name:Colección Demo
description:Esta es una colección de demostración  del software de biblioteca digital Greenstone3. Contiene un pequeño subconjunto (11 libros) de la Biblioteca para el Desarrollo Humano. Se utilizó Lucene para construir el índice y JDBM como base de datos para los metadatos.
shortDescription:Colección de demostración usando Lucene como indexador y JDBM para la base de datos.
