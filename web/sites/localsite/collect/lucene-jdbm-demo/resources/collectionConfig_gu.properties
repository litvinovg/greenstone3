name:ડેમો સંગ્રહ
description:આ ગ્રીનસ્ટોન3 ડિજીટલ લાઈબ્રેરી સોફ્ટવેર માટેનો એક ડેમોન્સ્ટ્રેશન સંગ્રહ છે. આ સંગ્રહમાં માનવ સંસ્કૃતિ વિદ્યા અને વિકાસ ગ્રંથાલયોનો એક નાનો ઉપગણ (11  પુસ્તકો)નો સમાવેશ થાય છે.  આ ગ્રીનસ્ટોન3 છે જે ગ્રીનસ્ટોન2 ડેમો સંગ્રહની જેવું જ છે, કે જે  ઈન્ડેક્ષિન્ગ માટે લુકેના અને મેટાડેટા માટે JDBM એક ડેટાબેઝ દ્વારા બિલ્ડ થાય છે.
shortDescription:ઈન્ડેક્ષર તરીકે લુકેનાનો, અને મેટાડેટા ડેટાબેઝ તરીકે JDBMનો ઉપયોગ કરતુ ડેમોન્સ્ટ્રેશન સંગ્રહ.
