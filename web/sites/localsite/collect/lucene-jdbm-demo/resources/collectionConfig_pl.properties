name:Przykładowa kolekcja
description:To jest przykładowa kolekcja stworzona dla Greenstone3 - oprogramowania do tworzenia bibliotek cyfrowych. Kolekcja zawiera niewielki podzbiór (11 książek) z Humanity Development Library. Do indeksowania użyte zostało Lucene, a do obsługi bazy metadanych wykorzystywany jest JDBM.
shortDescription:Przykładowa kolekcja wykorzystująca Lucene do indeksowania i JDBM do bazy danych.
