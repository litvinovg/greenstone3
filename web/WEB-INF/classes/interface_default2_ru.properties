help.searchingtitle:<h2>Как осуществлять поиск по специальным терминам</h2>
help.searching:<p>

help.querytermstitle:<h3>Поисковые термины</h3>
help.queryterms:<p>Что бы Вы не набрали в стоку запроса, она будет интерпретирована как список слов или фраз, \
которые называют "поисковыми терминами."  Теримин - это одно слово, содержащее только буквы и цифры, или фраза, \
состоящая из последовательности слов, заключенных в двойные кавычки ("...").  Термины разделяются пробелами. \
Если в строке появится любой другой символ, например символ пунктуации, он будет играть ту же роль разделителя терминов, как и обычные пробелы. \ 
При поиске пробелы игнорируются. Вы не можете искать слова, которые содержат символы пунктуации.</p> \
<p>К примеру, запрос</p> \
<ul><kbd>Агро-лесоводство на Тихоокеанских Островах: Системы для Устойчивости (1993)</kbd></ul> \
<p>будет обработан точно также, Как </p> \
<ul><kbd>Агро лесоводство на Тихоокеанских Островах  Системы для Устойчивости   1993 </kbd></ul>

help.querytypetitle:<h3>Тип запросов</h3>
help.querytype:<p>Есть два различных типа запросов. </p>\
<ul>\
<li>Запросы для поиска <b>всех</b> слов.  Эти запросы ищутся документы (или главы или заголовки)\
которые содержат все слова, которые содержат все указанные слова. Документы, которые удовлетворяют запросу отображаются в порядке построения. </li>\
<li>Запросы для поиска <b>некоторых</b> слов.  Просто напишите несколько терминов, которые скорее всего используются в документах, \
которые Вы ищите. Документы отображаются в порядке максимального соответствия запросу. \
Во время вычислении степени соответствия: </li>\
<ul> \
<li> чем больше терминов, указанных в запросе, содержит документ, тем больше он соответствует запросу; </li>\
<li> термины, которые редко встречаются в собрании, более важны, чем распространенные ; </li>\
<li> небольшие документы получают большие баллы соответствия, чем большие. </li>\
</ul> \
</ul> \
<p>Используйте столько поисковых терминов, сколько захотите -- полное предложение, или даже весь параграф. Если Вы укажете только \
один термин, документы будут выстроены в порядке его частоты его наличия.</p>

help.queryscopetitle:<h3>Диапазон запросов</h3>
help.queryscope:<p>В большинстве собраний у Вас есть возможность поиска по различным поисковым индексам. К примеру, поисковый индекс Автор или Название.\
Или может быть поисковый индекс глав или параграфов. Обычно, \
результатом поиска является целый документ, независимо от того, какой поисковый индекс Вы использовали.</p> \
<p>Если документ является книгой, то он будет открыт в соответствующем месте.</p>

help.changingpreferencestitle:<h2>Изменение настроек</h2>
help.changingpreferences:<p>Если Вы нажмете кнопку <i>НАСТРОЙКИ</i> вверху страницы, то \
сможете так изменить параметры интерфейса, чтобы они удовлетворяли Вашим потребностям.</p>

help.collectionpreferencestitle:<h3>Настройки собрания</h3>
help.collectionpreferences:<p>Некоторые собрания могут содержать несколько вложенных собраний, по которым можно производить поиск \
независимо или по всем вместе.  Таким образом, Вы можете выбрать какие \
вложенные собрания включить в область поиска на странице Настройки. </p>

help.languagepreferencestitle:<h3>Языковые настройки</h3>
help.languagepreferences:<p>Каждое собрание имеет свой стандартный язык оформления, но Вы можете выбрать \
другой язык, если захотите. Вы также можете изменить кодировку, \
используемую Greenstone при создании страниц для браузера -- программа осмысленно \
выбирает стандартные настройки, однако с некоторыми браузерами может возникнуть необходимость переключиться \
на другую схему кодировки для корректного отображения символов. \
Все собрания позволяют Вам переключаться со стандартного графического интерфейса на текстовый. Это \
особенно удобно для людей с ослабленным зрением, которые используют большие шрифты или синтезатор речи для вывода.</p>

help.presentationpreferencestitle:<h3>Настройки внешнего вида</h3>
help.presentationpreferences:<p>В зависимости от собрания, \
могут быть различные опции, которые Вам доступны, для управления отображением. </p> \
<p>Собрания веб страниц позволяют Вам скрывать панель навигации Greenstone в верху каждой страницы документа, \
таким образом по завершении поиска Вы попадаете на искомую страницу без заголовка Greenstone. \
Чтобы выполнить другой поисковый запрос Вы будете вынуждены нажать кнопку браузера "назад". Эти коллекции также позволяют Вам скрывать\
предупреждения от Greenstone когда вы нажимаете на ссылку, которая уводит Вас из собрания электронной библиотеки в Интернет. \
Также в некоторых Веб собраниях Вы можете управлять тем, ведут ли ссылки на странице с результатами поиска прямо \
в оригинальный документ или в копию этого документа, обработанную электронной библиотекой. </p>

help.searchpreferencestitle:<h2>Настройки поиска</h2>
help.searchpreferences1:<p>Вы можете переключиться в расширенную форму запроса, которая позволяет сочетать слова, используя И (&), ИЛИ (|), И НЕ (!). Это позволяет создавать более точные запросы. </p>
help.searchpreferences2:<p> Также вы можете включить показ истории запроса, когда будут показаны предыдущие результаты поиска. Это позволяет создавать слегка измененные формы запросов. </p><p> Наконец, вы можете регулировать общее количество документов - результатов поиска, а также количество документов на одной странице.</p>

help.mgsearchpreferences:<p>Пара кнопок управляет выбором регистра символов при поиске. \
К примеру, если выбрана опция "игнорировать различия регистра", разведение улиток будет обрабатываться также, как Разведение Улиток и РАЗВЕДЕНИЕ УЛИТОК.</p>

