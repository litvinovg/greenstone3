help.readingdocstitle:<h2>كيف تقرأ الوثائق</h2>
help.readingdocs:<p> يمكن الوصول الي عنوان كتاب  او وثيقة ، \
أو صورة من الغلاف الأمامي، يظهر في الجزء العلوي الأيسر من الصفحة. ، في بعض المجموعات يظهر جدول المحتويات ، \
بينما في حالات أخرى (على سبيل المثال. عند استخدام الخيار صفحة مصورة او مرقمنه) يظهر فقط رقم  الصفحة، جنبا إلى جنب مع المربع الذي يسمح لك \
بتحديد صفحة جديدة والتحرك إلى الأمام اوالخلف. في جدول المحتويات، يظهر راس العنوان للقسم الحالي بخط عريض، \
وتستطيع تمديدالجدول - - انقر على المجلدات للفتح أو الإغلاق. انقر اعلي الكتاب المفتوح لإغلاقه. </ P> \
<p> ويظهر النص اسفل العنوان . عند اكمال قراءة النص ، هناك أسهم في \
الأسفل تأخذك إلى القسم التالي أو العودة إلى السابق. </ P> \
<p> وتحت العنوان أو صورة غلاف الكتاب بعض الأزرار. انقر فوق <i> تمديد وثيقة </ I> لتمديد النص الكامل   \ 
من القسم أو الكتاب الحالي. إذا كانت الوثيقة كبيرة، وهذا يمكن أن يستغرق وقتا طويلا واستخدام الكثير من الذاكرة! \
انقر فوق <i> تمديد قائمة المحتويات </ I> لتمديد قائمة المحتويات بحيث يمكنك رؤية عناوين جميع \
الفصول والأقسام الفرعية. انقر فوق <i> صفحة جديدة </ I> لجعل نافذة متصفح جديد لهذه الوثيقة. \
(وهذا مفيد إذا كنت ترغب في مقارنة وثائق أو قراءة اثنين في وقت واحد). </ P>

