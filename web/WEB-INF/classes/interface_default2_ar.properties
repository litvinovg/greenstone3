help.querytermstitle:<h3>مصطلحات بحث</h3>
help.queryterms:<p> ومهما تكتب في مربع البحث يفسر على أنه قائمة من الكلمات أو العبارات \
ويطلق عليها "مصطلحات البحث". وهناك مصطلح هو كلمة واحدة تحتوي على حروف وأرقام فقط، أو عبارة \
تتكون من سلسلة من الكلمات داخل علامتي اقتباس ("..."). ويفصل بين المصطلحات مساحات بيضاء. \
في حالة ظهور أي محرفات أخرى مثل علامات الترقيم، والتي تفصل بين المصطلحات تكون كما  لو كانت \
مسافات. وعندئذ يتم تجاهلها . لا يمكنك البحث عن الكلمات التي تتضمن علامات الترقيم. </ P> \
<p> وعلى سبيل المثال، الاستفسار </ P> \
<UL> <KBD> الحراجة الزراعية في جزر المحيط الهادئ: نظم من أجل الاستدامة (1993) </ KBD> </ UL> \
<p> وسيتم التعامل معها علي انها كالاتي </ P> \
<UL> <KBD> الحراجة الزراعية في الأنظمة جزر المحيط الهادئ من أجل الاستدامة 1993 </ KBD> </ UL>

help.querytypetitle:<h3>نوع الاستفسار</h3>
help.querytype:<p> وهناك نوعان من أنواع  من الاستفسار. </ P> \
<UL> \
<li> استفسار <b> كل </ B> من الكلمات. هذه تبحث عن المستندات (أو الفصول أو العنوان) \
التي تحتوي على كل الكلمات التي تم تحديدها. يتم عرض الوثائق التي تلبي الاستفسار، وفقا لترتيب عملية البناء. </ li> \
<li> واستفسار <b> بعض </ B> من الكلمات. مجرد سرد بعض المصطلحات التي من المحتمل أن تظهر في \
الوثائق التي تبحث عنها. يتم عرض الوثائق في ترتيب ايهم الأقرب لمضاهاة الاستفسار. \
عند تحديد درجة المضاهاة، </ li> \
<UL> \
<li> ومصطلح البحث الأكثر ورودا في الوثيقة، هوالأقرب للمضاهاة. </ li> \
<li> ومصطلحات البحث التي هي نادرة في المجموعة ككل تعتبر الاكثر أهمية من تلك الشائعة. </ li> \
<li> الوثائق القصيرة تضاهي أفضل من الطويلة. </ li> \
</ UL> \
</ UL> \
<p> استخدم العديد من مصطلحات البحث كما تريد - جملة كاملة، أو حتى فقرة كاملة. إذا قمت بتحديد  \
مصطلح واحد فقط ، سوف ترتب الوثائق حسب تكرار وروده. </ P>

help.queryscopetitle:<h3>مجال الاستفسارات</h3>
help.queryscope:&lt;p&gt;؛ في معظم المجموعات يمكنك اختيار كشافات مختلفة للبحث. على سبيل المثال، هناك قد \&#10;

help.changingpreferencestitle:<h2>؛ تغيير تفضيلاتك</h2>
help.changingpreferences:<p>عند النقر فوق زر<i>تفضيلات</i>  في الجزء العلوي من الصفحة ، سوف تكون قادرا على تغيير بعض ميزات الواجهة لتتناسب مع احتياجاتك الخاصة .</p>

help.collectionpreferencestitle:<h3>تفضيلات مجموعة</h3>
help.collectionpreferences:<p>بعض المجموعات تتكون من عدد من المجموعات الفرعية, والتي يمكن البحث فيها \
بشكل مستقل أو معا كوحدة واحدة.  إذا كان الأمر كذلك، يمكنك تحديد أي \
المجموعات الفرعية لتشمل في عمليات البحث الخاص بك على صفحة تفضيلات. </p>

help.languagepreferencestitle:<h3>تفضيلات اللغة</h3>
help.languagepreferences:<p>كل مجموعة لها لغة العرض الافتراضية, ولكن يمكنك التبديل إلى\
لغة مختلفة إذا أردت.  يمكنك أيضا استبدال نظام الترميز \
المستخدم من قبل برنامج جرينستون  للمتصفح -- أن البرنامج يختار \
التخلف معقولة، ولكن مع بعض المتصفحات قد يكون من الضروري للتبديل إلى \
نظام ترميز مختلفة لضمان عرض الأحرف الصحيحة. \
كل المجموعات تسمح لك التبديل بين واجهة رسومية قياسية إلى نصية . و يعتبر هذا مفيدا بشكل خاص للمستخدمين ضعاف البصر الذين يستخدمون خطوط شاشة الكبيرة والمساعدات صوتية .</p>

help.presentationpreferencestitle:<h3>تفضيلات العرض</h3>
help.presentationpreferences:<p> اعتمادا على مجموعة معينة، ;
 قد يكون هناك عدة خيارات يمكن ضبطها للتحكم في العرض.   \؛ مجموعة من صفحات الويب تسمح لك لقمع شريط التنقل جرينستون  في أعلى كل صفحة وثيقة/
 حتى أنه بمجرد كنت قد فعلت البحث الذي الهبوط في صفحة ويب الدقيقة التي مباريات بدون أي رأس قرينستون.;
 للقيام بحث آخر سيكون لديك لاستخدام "" الزر "الخلفي" للمتصفح. تسمح هذه المجموعات أيضا لك لقمع \;
 رسالة تحذير جرينستون عند النقر فوق الارتباط الذي يأخذك من مجموعة مكتبة الرقمية وإلى \;
 ويب نفسه. وفي بعض مجموعات ويب يمكنك التحكم في ما إذا كانت الروابط على صفحة نتائج البحث يأخذك مباشرة \;
 إلى URL الفعلي في السؤال، بدلا من نسخة المكتبة الرقمية من الصفحة.   </ P>



help.mgsearchpreferences:<p>زوج من أزرار التحكم سواء حالة العلوية والسفلية يجب أن تتطابق عند البحث. \
على سبيل المثال, إذا تم اختيار " تجاهل الاختلافات  ",  سيتم التعامل و هذ في حالة اللغة اللاتينية علي انها حالة واحدة Snail Farming and SNAIL FARMING. </p>

