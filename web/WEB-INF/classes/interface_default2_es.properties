help.querytermstitle:<h3>Términos de búsqueda</h3>
help.queryterms:<p>Todo lo que se escriba en el recuadro de búsqueda es interpretado como una lista de palabras o frases. \
llamada "términos de búsqueda". Un término es una palabra simple conteniendo solo letras y dígitos, o una frase \ consistente de una secuencia de palabras encerradas entre comillas dobles ("..."). \ Los términos están separados por espacios en blanco. \
Si aparecen otros caracteres como signos de puntuación, éstos sirven para separar términos al igual que los espacios, \
y son ignorados. No pueden hacerse búsquedas por palabras que incluyan puntuación.</p> \
<p>Por ejemplo, la consulta</p> \
<ul><kbd>Agro-forestry in the Pacific Islands: Systems for Sustainability (1993)</kbd></ul> \
<p>será tratada al igual que</p> \
<ul><kbd>Agro forestry in the Pacific Islands  Systems for Sustainability  1993 </kbd></ul>


help.queryscopetitle:<h3>Alcance de las búsquedas</h3>
help.queryscope:<p>En la mayoría de las colecciones se puede optar por diferentes índices de búsqueda. Por ejemplo, \ podría haber índices por autor o por títulos. O quizás índices por capítulos o párrafos. Por lo general, \ se recupera el documento entero sin importar por cual índice se ha buscado.</p> \ <p>Si los documentos son libros, entonces se abrirán en el lugar apropiado.</p>

help.changingpreferencestitle:<h2>Cambiando sus preferencias</h2>
help.changingpreferences:<p>Cuando selecciona el botón <i>PREFERENCIAS</i> en la parte superior de la página \ podrá cambiar algunas opciones de la interfaz para ajustarla a sus requerimientos.</p>

help.collectionpreferencestitle:<h3>Preferencias de la colección</h3>
help.collectionpreferences:<p>Algunas colecciones incluyen varias subcolecciones, sobre las que se podrá buscar \ en forma independiente o grupal como una unidad. para ello, \ podrá seleccionar que subcolecciones incluir en las búsquedas en la página de Preferencias.</p>

help.languagepreferencestitle:<h3>Preferencias de idioma</h3>
help.languagepreferences:<p>Cada colección tiene un lenguaje de presentación por defecto, pero puede \ cambiarlo a uno diferente si lo quisiera. También puede alterar el esquema de codificación \ usado por Greenstone para generar las salidas para el navegador. -- el software elige \ valores predeterminados pero con algunos navegadores puede ser necesario cambiar a un esquema de codificación \ distinto para garantizar una correcta visualización de los caracteres. Todas las colecciones permiten cambiar de la interfaz gráfica por defecto a una interfaz textual. \ Esto es particularmente útil para personas con discapacidad visual que utilizan letras grandes de pantalla o sintetizadores de texto.</p>

help.presentationpreferencestitle:<h3>Preferencias de presentación</h3>
help.presentationpreferences:<p>Dependiendo de cada colección en particular, \ existen varias opciones que pueden configurarse para control la presentación visual. </p> \ <p>Las colecciones de páginas web permiten suprimir la barra de navegación de Greenstone en la parte superior de cada página de documento, \ de manera que luego de hacer una búsqueda se visualiza la página web exacta sin ningún encabezado de Greenstone. \ Para hacer otra búsqueda se deberá usar el botón "Retroceder" del navegador. Estas colecciones también permiten suprimir \ el mensaje de aviso de que se está accediendo a un enlace externo. También, en algunas colecciones web se puede controlar si los links en la página de resultados nos llevan a la página original en vez de a la copia de la página administrada por Greenstone. </p>


help.mgsearchpreferences:<p>Un par de botones controlan si deben coincidir mayúsculas y minúsculas al buscar. \ Por ejemplo, si se selecciona "ignorar mayúsculas", snail farming va a ser tratado igual que Snail Farming o que SNAIL FARMING .</p>

