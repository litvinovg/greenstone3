help.readingdocstitle:<h2>Cómo leer documentos</h2>
help.readingdocs:<p>Usted notará que está accediendo a un libro o un documento ya sea por su título, \
o por la imagen de portada que aparecerá en la parte superior izquierda. En alguna colecciones, aparecerá una tabla de contenidos, \
mientras que en otras (por ej. cuando se usa la opción de paginación) se muestra el número de página, junto a un cuadro de texto que permite seleccionar una nueva página y saltar hacia ella. \
En la tabla de contenidos, el encabezado de la sección actual estará en negrita, \
y la tabla es expandible -- seleccione las carpetas para abrirlas o cerrarlas; seleccione el libro abierto en la parte superior para cerrarlo.</p>\
<p>Por debajo, estará el texto de la sección actual. </p>\
<p>Debajo del título o de la imagen de portada hay algunos botones. Seleccione <i>EXPANDIR DOCUMENTO</i> para expandir el texto completo de la sección actual .\
 Si el documento es largo, esto puede demorar un poco.! \
Seleccione <i>EXPANDIR CONTENIDOS</i> para expandir la tabla de contenidos entera de manera de poder ver todos los títulos de capítulos y subsecciones. \
CSeleccione <i>SEPARAR PAGINA</i> para abrir una nueva ventana del navegador con el documento actual. \
(Esto es útil si se quiere comparar documentos o leer dos a la vez.)</p>

